
<ion-content scroll-y="false">
  <div class="container">
    <div class="title">Vous avez un problème avec un produit ?</div>
    <div class="content">
      <form action="#">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Nom</span>
            <input type="text" placeholder="Votre nom" required>
          </div>
          <div class="input-box">
            <span class="details">Prénom</span>
            <input type="text" placeholder="Votre prénom" required>
          </div>
          <div class="input-box">
            <span class="details">Email</span>
            <input type="email" placeholder="Votre email" required>
          </div>
          <div class="input-box">
            <span class="details">Type de la batterie</span>
            <ion-select type="text" placeholder="ZAP" required>
              <ion-select-option value="ZAP">ZAP</ion-select-option>
              <ion-select-option value="FIAMM">FIAMM</ion-select-option>
            </ion-select>
          </div>
          <div class="input-box">
            <span class="details">Réclamation</span>
            <ion-textarea type="text" placeholder="Ecrire réclamation" required>
            
            </ion-textarea>
          </div>
        </div>
        
        <div class="button">
          <input type="submit" value="Envoyer">
        </div>
      </form>
    </div>
  </div>

</ion-content>
